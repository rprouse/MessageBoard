<a href="#/" class="btn">Back</a>

<div class="message">
  <div class="title span10">{{ topic.title }}</div>
  <div class="date span2">{{ topic.created | date:"medium" }}</div>
  <div class="contents span12">{{ topic.body }}</div>
  <div class="replies span12">
    <div class="reply" ng-repeat="r in topic.replies">
      <div class="created pull-right">{{ r.created | date:"medium" }}</div>
      <div class="content">{{ r.body }}</div>
    </div>
  </div>
</div>

<h3>Add Reply</h3>
<form name="newReplyForm" novalidate ng-submit="addReply()">
  <fieldset>
    <div>
      <label for="body">Body</label>
      <textarea name="body" cols="30" rows="5" ng-model="newReply.body" required> ng-minlength="15"</textarea>
      <span class="error" ng-show="newReplyForm.body.$error.required">*</span>
      <span class="error" ng-show="newReplyForm.title.$error.minlength">Minimum 15 characters</span>
    </div>
    <div>
      <input type="submit" value="Save" class="btn" ng-disabled="newReplyForm.$invalid" />
    </div>
  </fieldset>
</form>
